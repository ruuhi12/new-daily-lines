<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<header class="header">
    <div class="logo">
        <img src="mylogo.jpg" class="pic" alt="Daily Lines logo">
        <h1>Daily Lines</h1>
    </div>
</header>

<div class="write">
    <textarea id="quoteText" placeholder="Write something..."></textarea>
    <button onclick="publishText()">Publish</button>
    
</div>

<script>
const API_URL = "https://new-daily-lines.onrender.com/api/quotes";
const token = localStorage.getItem("token");

// Redirect to login if no token
if(!token){
  alert("Please login first!");
  window.location.href = "login.html";
}

// Helper: Get current user ID from token
function getUserIdFromToken(){
  try{
    const payload = JSON.parse(atob(token.split('.')[1]));
    return payload.userId;
  }catch(e){
    return null;
  }
}

document.getElementById("publishBtn").addEventListener("click", async () => {
  const text = document.getElementById("quoteText").value.trim();
  if(!text){ 
    alert("Write something first"); 
    return; 
  }

  try{
    const res = await fetch(API_URL, {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ text })
    });

    const data = await res.json();

    if(!res.ok){
      throw new Error(data.message || "Failed to publish quote");
    }

    alert("Quote uploaded successfully âœ¨");
    window.location.href = "homepage.html";

  }catch(err){
    console.error(err);
    alert("Error uploading quote: " + err.message);
  }
});
</script>
