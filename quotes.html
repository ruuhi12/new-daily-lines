<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<header class="header">
    <div class="logo">
        <img src="mylogo.jpg" class="pic" alt="Daily Lines logo">
        <h1>Daily Lines</h1>
    </div>
</header>

<div class="write">
    <textarea id="quoteText" placeholder="Write something..."></textarea>
    <button onclick="publishText()">Publish</button>
    
</div>

<script>

function publishText(){
    let text = document.getElementById("quoteText").value.trim();

    if(text === ""){
        alert("Write something first");
        return;
    }


    let quotes = JSON.parse(localStorage.getItem("dailyQuotes")) || [];


    quotes.unshift(text);

    
    localStorage.setItem("dailyQuotes", JSON.stringify(quotes));

    window.location.href = "homepage.html";
     let myWork = JSON.parse(localStorage.getItem("myQuotes")) || [];
    myWork.unshift(text);
    localStorage.setItem("myQuotes", JSON.stringify(myWork));

    alert("Uploaded âœ¨");
    window.location.href = "homepage.html";

    
}
</script>
</body>
