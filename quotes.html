<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Publish Quote</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body{
    margin: 0;
    height: 100vh;
    background: url(homepageimg.jpg) center/cover no-repeat;
}

.header{
    position: fixed;
    top: 20px;
    left: 30px;
}

.logo{
    display: flex;
    align-items: center;
    gap: 12px;
}

.pic{
    width: 45px;
    height: 45px;
    border-radius: 50%;
}

h1{
    font-size: 28px;
    color: #5a2d2d;
    font-weight: normal;
}

.write{
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 15px;
}

textarea{
  width: 350px;
  height: 360px;
  background-image: url("page.jpeg");
  background-repeat: no-repeat;
  background-size: cover;        
  background-position: center;   
  color: #000;                  
  border: none;
  border-radius: 12px;
  padding: 80px 25px;            
  font-size: 16px;
  line-height: 1.6;
  text-align: center;           
  resize: none;
  outline: none;
}

button{
    padding: 12px 30px;
    font-size: 18px;
    background-color: #5a2d2d;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
}

button:hover{
    background-color: #000;
}
</style>
</head>
<body>

<header class="header">
    <div class="logo">
        <img src="mylogo.jpg" class="pic" alt="Daily Lines logo">
        <h1>Daily Lines</h1>
    </div>
</header>

<div class="write">
    <textarea id="quoteText" placeholder="Write something..."></textarea>
    <button id="publishBtn">Publish</button>
</div>

<script>
const API_URL = "https://new-daily-lines.onrender.com/api/quotes";
const token = localStorage.getItem("token");

// Redirect to login if no token
if(!token){
  alert("Please login first!");
  window.location.href = "login.html";
}

// Helper: Get current user ID from token
function getUserIdFromToken(){
  try{
    const payload = JSON.parse(atob(token.split('.')[1]));
    return payload.userId;
  }catch(e){
    return null;
  }
}

document.getElementById("publishBtn").addEventListener("click", async () => {
  const text = document.getElementById("quoteText").value.trim();
  console.log(text);
  if(!text){ 
    alert("Write something first"); 
    return; 
  }

  try{
    const res = await fetch(API_URL, {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ text })
    });

    const data = await res.json();

    if(!res.ok){
      throw new Error(data.message || "Failed to publish quote");
    }

    alert("Quote uploaded successfully âœ¨");
    window.location.href = "homepage.html";

  }catch(err){
    console.error(err);
    alert("Error uploading quote: " + err.message);
  }
});
</script>

</body>
</html>
