<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Daily Lines</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; font-family:Arial, sans-serif; background:url(homepageimg.jpg) center/cover no-repeat; height:100vh; display:flex; justify-content:center; align-items:center; }
.container { background:rgba(255,255,255,0.9); padding:30px; border-radius:12px; display:flex; flex-direction:column; gap:15px; width:320px; text-align:center; }
input { padding:10px; font-size:16px; border-radius:6px; border:1px solid #ccc; width:100%; }
button { padding:12px; font-size:16px; background:#5a2d2d; color:white; border:none; border-radius:6px; cursor:pointer; }
button:hover { background:#42201a; }
</style>
</head>
<body>

<div class="container">
<h2>Login</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>
<p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

<script>
const API_URL = "https://new-daily-lines.onrender.com/api/auth/login";

async function login(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!email || !password){
    alert("Please fill all fields");
    return;
  }

  try{
    const res = await fetch(API_URL, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ email, password })
    });
    const data = await res.json();
    if(res.ok){
      // Save JWT to localStorage
      localStorage.setItem("token", data.token);
      localStorage.setItem("userName", data.name);
      alert("Login successful!");
      window.location.href = "homepage.html";
    } else {
      alert(data.message || "Login failed");
    }
  }catch(err){
    console.error(err);
    alert("Server error");
  }
}
</script>
</body>
</html>
