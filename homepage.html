<script>

window.onload = function () {

    const container = document.getElementById("quoteDisplay");

    function renderQuotes() {

        let dailyQuotes = JSON.parse(localStorage.getItem("dailyQuotes")) || [];
        container.innerHTML = "";

        if (dailyQuotes.length === 0) {
            container.innerText = "No quotes yet";
            return;
        }

        dailyQuotes.forEach((q, index) => {

            const card = document.createElement("div");
            card.className = "quote-card";
            card.innerText = q;

            // SAVE BUTTON
            const saveBtn = document.createElement("button");
            saveBtn.className = "save-btn";
            saveBtn.innerHTML = '<i class="fa-regular fa-bookmark"></i>';

            saveBtn.onclick = function () {
                let saved = JSON.parse(localStorage.getItem("savedQuotes")) || [];
                if (!saved.includes(q)) {
                    saved.push(q);
                    localStorage.setItem("savedQuotes", JSON.stringify(saved));
                    alert("Saved ‚ú®");
                }
            };

            // DELETE BUTTON
            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.innerHTML = '<i class="fa-solid fa-trash"></i>';

            deleteBtn.onclick = function () {

                if (!confirm("Delete this quote everywhere?")) return;

                // üî¥ DELETE FROM HOME
                dailyQuotes.splice(index, 1);
                localStorage.setItem("dailyQuotes", JSON.stringify(dailyQuotes));

                // üî¥ DELETE FROM MY WORK
                let myQuotes = JSON.parse(localStorage.getItem("myQuotes")) || [];
                myQuotes = myQuotes.filter(item => item.trim() !== q.trim());
                localStorage.setItem("myQuotes", JSON.stringify(myQuotes));

                // üî¥ DELETE FROM SAVED
                let savedQuotes = JSON.parse(localStorage.getItem("savedQuotes")) || [];
                savedQuotes = savedQuotes.filter(item => item.trim() !== q.trim());
                localStorage.setItem("savedQuotes", JSON.stringify(savedQuotes));

                renderQuotes(); // refresh
            };

            card.appendChild(saveBtn);
            card.appendChild(deleteBtn);
            container.appendChild(card);
        });
    }

    renderQuotes();
};
</script>
