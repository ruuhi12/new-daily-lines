    <script>
        const API_URL = "https://new-daily-lines.onrender.com/api/quotes";
        const token = localStorage.getItem("token"); // JWT from login

        if (!token) {
            alert("Please login first!");
            window.location.href = "login.html";
        }
        async function loadQuotes() {
            const token = localStorage.getItem("token");
            if (!token) return;

            try {
                const res = await fetch("https://new-daily-lines.onrender.com/api/quotes", {
                    headers: { "Authorization": `Bearer ${token}` }
                });

                const data = await res.json();
                const quotes = data.quotes; // ‚úÖ access array

                const container = document.getElementById("quoteDisplay");
                container.innerHTML = "";

                if (!quotes || quotes.length === 0) {
                    container.innerText = "No quotes yet";
                    return;
                }

                quotes.forEach(q => {
                    const card = document.createElement("div");
                    card.className = "quote-card";
                    card.innerText = q.text; // if backend returns object { text, user, savedBy, ... }

                    container.appendChild(card);
                });

            } catch (err) {
                console.error(err);
                alert("Failed to load quotes");
            }
        }
