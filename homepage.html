  <script>
const token = localStorage.getItem("token"); // JWT token

async function loadQuotes() {
    const container = document.getElementById("quoteDisplay");
    container.innerHTML = "";

    try {
        const res = await fetch("https://new-daily-lines.onrender.com/api/quotes", {
            headers: { "Authorization": `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("Failed to fetch quotes");
        const quotes = await res.json();

        if (!quotes.length) {
            container.innerHTML = "<p style='text-align:center;font-weight:bold'>No quotes yet üåø</p>";
            return;
        }

        quotes.forEach(q => {
            const card = document.createElement("div");
            card.className = "quote-card";
            card.innerText = q.text;

            // SAVE button
            const saveBtn = document.createElement("button");
            saveBtn.className = "save-btn";
            saveBtn.innerHTML = '<i class="fa-regular fa-bookmark"></i>';
            saveBtn.onclick = async () => {
                try {
                    const saveRes = await fetch(`https://new-daily-lines.onrender.com/api/quotes/${q._id}/save`, {
                        method: "POST",
                        headers: { "Authorization": `Bearer ${token}` }
                    });
                    if (!saveRes.ok) throw new Error("Failed to save quote");
                    alert("Saved ‚ú®");
                } catch (err) {
                    console.error(err);
                    alert("Error saving quote");
                }
            };

            // DELETE button (if current user is the author)
            if (q.userId === getUserIdFromToken()) {
                const deleteBtn = document.createElement("button");
                deleteBtn.className = "delete-btn";
                deleteBtn.innerHTML = '<i class="fa-solid fa-trash"></i>';
                deleteBtn.onclick = async () => {
                    if (!confirm("Delete this quote?")) return;
                    try {
                        const delRes = await fetch(`https://new-daily-lines.onrender.com/api/quotes/${q._id}`, {
                            method: "DELETE",
                            headers: { "Authorization": `Bearer ${token}` }
                        });
                        if (!delRes.ok) throw new Error("Failed to delete quote");
                        loadQuotes();
                    } catch (err) {
                        console.error(err);
                        alert("Error deleting quote");
                    }
                };
                card.appendChild(deleteBtn);
            }

            card.appendChild(saveBtn);
            container.appendChild(card);
        });
    } catch (err) {
        console.error(err);
        container.innerHTML = "<p style='text-align:center;color:red;'>Failed to load quotes</p>";
    }
}

// Extract userId from JWT token
function getUserIdFromToken() {
    if (!token) return null;
    const payload = token.split('.')[1];
    return JSON.parse(atob(payload)).userId;
}

window.onload = loadQuotes;
</script>
